{% extends "header.html" %}

{% block content %} 
    <h1 class="header">Tulemused</h1> 

    <div class="title">
        <div class="nimi">
            <h2 class="title">Eesnimi Perekonanimi</h2>
        </div>
        <div class="group">
            <h2 class="title">Rühm</h2>
        </div>
        <div class="project">
            <h2 class="title">Lõpotööd Nimetus</h2>
        </div>
        <div class="type">
            <h2 class="title">Tüüp</h2>
        </div>
    </div>
    
    {% for result in results %}
        <div class="string">
            <div class="nimi">
                <h3 class="result"><a href="{{server}}/result?message={{result.name}}&key=name">{{result.name}}</a></h3>
            </div>
            <div class="group">
                <h3 class="result"><a href="{{server}}/result?message={{result.group}}&key=group">{{result.group}}</a></h3>
            </div>
            <div class="project">

                <h3 class="result"><a href="{{server}}/project?project={{result.project}}&uuid={{result.uuid}}">{{result.project}}</a></h3>

            </div>
            <div class="type">
                <h3 class="result"><a href="{{server}}/result?message={{result.typeproject}}&key=typeproject">{{result.typeproject}}</a></h3>

            </div>
            
            <div class="box"></div>
        </div>
    {% endfor %}
{% endblock %}
