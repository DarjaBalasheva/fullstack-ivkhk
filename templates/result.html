{% extends "header.html" %}
{% block content %} 
    <h1 class="header">Resultaat</h1> 
    <div class="title">
        <div class="nimi">
            <h2 class="title">Eesnimi Perekonanimi</h2>
        </div>
        <div class="group">
            <h2 class="title">Grupp</h2>
        </div>
        <div class="project">
            <h2 class="title">Lõpotööd Nimi</h2>
        </div>
        <div class="type">
            <h2 class="title">Tüüp</h2>
        </div>
    </div>
    
    {% for result in results %}
        <div class="string">
            <div class="nimi">
                <h3 class="result"><a href="{{server}}/result?message={{result.name}}">{{result.name}}</a></h3>
            </div>
            <div class="group">
                <h3 class="result"><a href="{{server}}/result?message={{result.group}}">{{result.group}}</a></h3>
            </div>
            <div class="project">
                <h3 class="result">{{result.project}}</h3>
            </div>
            <div class="type">
                <h3 class="result">{{result.typeproject}}</h3>
            </div>
            <div class="box"></div>
        </div>
    {% endfor %}
{% endblock %}
