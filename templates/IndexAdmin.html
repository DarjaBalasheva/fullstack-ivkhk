<!DOCTYPE html>
<html>
  <head lang="et">
    <meta charset="utf-8">
    <title>Admin mode</title>
    <link href="scss/style.css" rel="stylesheet" type="text/css">
    <link href="fonts/icomoon/style.css" rel="stylesheet" type="text/css">
    <link href="scss/btn.css" rel="stylesheet" type="text/css">
    <link href="scss/form.css" rel="stylesheet" type="text/css">
  </head>
  <body class="admin">
    <header>
      <img class="logo-index" src="img/logo.png" alt="logo">
      <h1 class="index">Multimeedia lõpotööd</h1>
    </header>
    <form class="form-search-index">
      <div>
        <input class="search" type="text" id="input" name="message"
                placeholder="õpilase nimi / rühm / lõputööde pealkiri">
      </div>
        
        <button class="drop-btn"><i class="icon-angle-down"></i>proectid</button>
        <button class="search-btn"><i class="icon-search"></i></button>
    </form>  
    
    <div class="form-btn-type">
      <div class="btn-index-type btn1-index"><p class="projecttype"><a class="typeproject">Animatsioon</a></p></div>
      <div class="btn-index-type btn2-index"><p class="projecttype"><a class="typeproject">Helindamine</a></p></div>
      <div class="btn-index-type btn3-index"><p class="projecttype"><a class="typeproject">Graafika</a></p></div>
      <div class="btn-index-type btn4-index"><p class="projecttype"><a class="typeproject">3D Graafika</a></p></div>
      <div class="btn-index-type btn5-index"><p class="projecttype"><a class="typeproject">Video</a></p></div>
      <div class="btn-index-type btn6-index"><p class="projecttype"><a class="typeproject">Veebiarendus</a></p></div>
      <div class="btn-index-type btn7-index"><p class="projecttype"><a class="typeproject">Foto tööde</a></p></div>
    </div>

    <button class="add-btn add-btn-index" type="button" onclick="alert('Add lõputööde')">Add lõputööde</button>


  </body>

</html>
