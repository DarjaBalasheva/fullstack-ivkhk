<!DOCTYPE html>
<html>
  <head lang="et">

    <header>
      <img class="logo-index" src="../static/img/logo.png" alt="logo">

    <form class="form-search-index" action="/result" id="search">

      <div>
        <input class="search" type="text" id="input" name="message"

      </div>
        
      <div>
        <select class="drop-btn" name="key" form="search">

          <option value="all">kõik</option>
          <option value="name">nimid</option>
          <option value="group_">rühmad</option>
          <option value="project_name">projektid</option>
          <option value="year_">aastad</option>
          <option value="top">paremik</option>
        </select>
    </div>

        <button class="search"><i class="icon-search"></i></button>
    </form>  
    
    <div class="form-btn-type">
      <div class="btn-index-type btn1-index"><p class="projecttype"><a class="typeproject" href="{{server}}/result?message=Animatsioon&key=type_">Animatsioon</a></p></div>
      <div class="btn-index-type btn2-index"><p class="projecttype"><a class="typeproject" href="{{server}}/result?message=Helindamine&key=type_">Helindamine</a></p></div>

      <div class="btn-index-type btn5-index"><p class="projecttype"><a class="typeproject" href="{{server}}/result?message=Video&key=type_">Video</a></p></div>
      <div class="btn-index-type btn6-index"><p class="projecttype"><a class="typeproject" href="{{server}}/result?message=Veebiarendus&key=type_">Veebiarendus</a></p></div>
      <div class="btn-index-type btn7-index"><p class="projecttype"><a class="typeproject" href="{{server}}/result?message=Fototööd&key=type_">Fototööde</a></p></div>
      

    </div>
